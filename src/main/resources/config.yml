# ----------------------------------------
#        TITAN ECONOMY CONFIGURATION
# ----------------------------------------

settings:
  currency-symbol: "$"
  start-balance: 500.0
  format-balance: true 

# --- ðŸ“Š LEVELING SYSTEM (THE HOOK) ---
leveling:
  enabled: true
  max-level: 10
  
  # Money Multiplier: Har level pe paisa kitna badhega?
  # Ab hum 0.5 (50%) increase denge har level par.
  # Formula: BasePrice * (1 + (Level * 0.5))
  # Example: 
  # Lvl 1: $10 (Base)
  # Lvl 5: $35 (3.5x)
  # Lvl 10: $60 (6x) - Agar base $100 hai to $600 milega!
  money-multiplier: 0.5
  
  # XP Requirements (Easy -> Medium -> Hardcore)
  requirements:
    1: 150    # Easy start
    2: 400    # Thoda grind
    3: 900    # Abhi bhi easy hai
    4: 2500   # MEDIUM START (Yahan se time lagega)
    5: 5000
    6: 9000
    7: 15000  # MEDIUM END
    8: 30000  # HARD START (Asli grind)
    9: 50000
    10: 100000 # MAX LEVEL (God Status)

# --- ðŸ’° EARNING MECHANICS ---
earnings:
  mobs:
    enabled: true
    xp-reward: 15 # XP badha diya taaki bar jaldi bhare shuru mein
    values:
      ZOMBIE: 10.0   # Base Price increased
      SKELETON: 12.0
      CREEPER: 20.0
      ENDERMAN: 30.0
      WITHER: 1000.0
      ENDER_DRAGON: 5000.0

  mining:
    enabled: true
    xp-reward: 8
    values:
      COAL_ORE: 5.0
      IRON_ORE: 10.0
      GOLD_ORE: 20.0
      DIAMOND_ORE: 100.0 # Lvl 10 player ko ek Diamond ka $600 milega!
      ANCIENT_DEBRIS: 300.0